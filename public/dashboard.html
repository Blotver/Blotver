<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blotver Dashboard</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-950 text-white min-h-screen flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white/5 backdrop-blur-md border-r border-white/10 p-6 flex flex-col justify-between">

        <div>
            <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent mb-10">
                Blotver
            </h1>

            <nav class="space-y-3">
                <a href="#" class="block px-4 py-2 rounded-lg bg-white/10">
                    Dashboard
                </a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    Analytics
                </a>
                <a href="#" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    Projects
                </a>
                <a href="/dashboard/profile" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    Settings
                </a>
            </nav>
        </div>

        <div class="text-sm text-gray-400">
            © 2026 Blotver
        </div>

    </aside>


    <!-- MAIN -->
    <main class="flex-1 p-10">

        <!-- TOP BAR -->
        <div class="flex justify-between items-center mb-10">

            <h2 class="text-3xl font-bold">Dashboard</h2>

            <div class="flex items-center gap-6">

                <button
                    class="px-5 py-2 rounded-lg bg-gradient-to-r from-purple-600 to-blue-600 hover:opacity-80 transition">
                    Create Project
                </button>

                <!-- User Menu -->
                <div class="relative">
                    <button id="userMenuButton"
                        class="flex items-center gap-2 bg-gray-900 px-3 py-2 rounded-full hover:bg-gray-800 transition">

                        <img id="userAvatar" src="/default-avatar.png" class="w-8 h-8 rounded-full object-cover">

                    </button>

                    <!-- Dropdown -->
                    <div id="userDropdown"
                        class="opacity-0 scale-95 pointer-events-none transition duration-200 absolute right-0 mt-3 w-48 bg-gray-900 border border-gray-800 rounded-xl shadow-xl overflow-hidden z-50">

                        <a href="/dashboard/profile" class="block px-4 py-3 hover:bg-purple-600/20 transition">
                             Configuración
                        </a>

                        <button class="w-full text-left px-4 py-3 hover:bg-purple-600/20 transition">
                             Idiomas
                        </button>

                        <button id="logoutBtn"
                            class="w-full text-left px-4 py-3 text-red-400 hover:bg-red-600/20 transition">
                             Cerrar sesión
                        </button>

                    </div>
                </div>

            </div>
        </div>

        <!-- CARDS -->
        <div class="grid md:grid-cols-3 gap-6">

            <div class="bg-white/5 border border-white/10 p-6 rounded-xl backdrop-blur-md">
                <p class="text-gray-400 text-sm">Users</p>
                <h3 class="text-3xl font-bold mt-2">1,245</h3>
            </div>

            <div class="bg-white/5 border border-white/10 p-6 rounded-xl backdrop-blur-md">
                <p class="text-gray-400 text-sm">Revenue</p>
                <h3 class="text-3xl font-bold mt-2">$8,420</h3>
            </div>

            <div class="bg-white/5 border border-white/10 p-6 rounded-xl backdrop-blur-md">
                <p class="text-gray-400 text-sm">Projects</p>
                <h3 class="text-3xl font-bold mt-2">32</h3>
            </div>

        </div>

    </main>

    <script>
        async function loadUser() {
            try {
                const res = await fetch("/api/user");
                if (!res.ok) return;

                const data = await res.json();
                if (data.error) return;

                if (data.profile_image_url) {
                    document.getElementById("userAvatar").src = data.profile_image_url;
                }

            } catch (err) {
                console.error("Error loading user:", err);
            }
        }

        loadUser();

        // Dropdown animado
        const button = document.getElementById("userMenuButton");
        const dropdown = document.getElementById("userDropdown");

        button.addEventListener("click", () => {
            dropdown.classList.toggle("opacity-0");
            dropdown.classList.toggle("scale-95");
            dropdown.classList.toggle("pointer-events-none");
        });

        document.addEventListener("click", (e) => {
            if (!button.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add("opacity-0", "scale-95", "pointer-events-none");
            }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await fetch("/api/logout", { method: "POST" });
            window.location.href = "/";
        });
    </script>

</body>

</html>
