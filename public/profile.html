<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blotver - Profile</title>
    <link href="/styles.css" rel="stylesheet">
    <style>
        /* ============================= */
        /* SIDEBAR GLASS + PREMIUM STYLE */
        /* ============================= */

        .sidebar-glass {
            position: relative;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);

            /* Border luminoso sutil */
            box-shadow:
                inset -1px 0 0 rgba(168, 85, 247, 0.15),
                0 0 40px rgba(168, 85, 247, 0.05);
        }

        /* Noise texture tipo Vercel */
        .sidebar-glass::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
        }

        /* ============================= */
        /* SIDEBAR ITEMS */
        /* ============================= */

        .sidebar-item {
            position: relative;
            overflow: hidden;
            color: #9ca3af;
            font-weight: 500;
            transition: color 0.25s ease, transform 0.25s ease;
        }

        .sidebar-item:hover {
            color: white;
            transform: translateX(4px);
        }

        .sidebar-item::before {
            content: "";
            position: absolute;
            left: 14px;
            right: 14px;
            top: 0;
            bottom: 0;
            border-radius: 12px;

            opacity: 0;
            transition: opacity 0.25s ease;
            pointer-events: none;

            background:
                /* Morado */
                radial-gradient(180px 50px at var(--mouse-x, 50%) var(--mouse-y, 100%),
                    rgba(168, 85, 247, 0.35) 0%,
                    rgba(168, 85, 247, 0.25) 30%,
                    rgba(168, 85, 247, 0.15) 55%,
                    rgba(168, 85, 247, 0.08) 70%,
                    transparent 85%),

                /* Gris inverso */
                radial-gradient(220px 80px at var(--mouse-x, 50%) var(--mouse-y, 100%),
                    transparent 40%,
                    rgba(120, 120, 120, 0.226) 70%,
                    rgba(120, 120, 120, 0.15) 100%);
        }



        .sidebar-item:hover::before {
            opacity: 1;
        }

        .sidebar-item.active {
            color: white;
            font-weight: 600;
        }

        /* ============================= */
        /* INDICADOR ACTIVO ANIMADO */
        /* ============================= */

        #activeIndicator {
            position: absolute;
            height: 2px;
            width: 48px;
            border-radius: 10px;

            background: linear-gradient(to right,
                    #a855f7,
                    #9333ea);

            transition:
                transform 0.35s cubic-bezier(.4, 0, .2, 1),
                opacity 0.25s ease;

            /* Micro glow */
            box-shadow:
                0 0 6px rgba(168, 85, 247, 0.6),
                0 0 12px rgba(168, 85, 247, 0.3);

            opacity: 0;
        }
    </style>
</head>

<body class="bg-gray-950 text-white min-h-screen flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white/5 backdrop-blur-md border-r border-white/10 p-6 flex flex-col justify-between">

        <div>
            <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent mb-10">
                Blotver
            </h1>

            <nav class="relative flex flex-col gap-2 mt-10">

                <a href="/dashboard" class="sidebar-item px-6 py-3 rounded-xl">
                    Overview
                </a>

                <a href="/dashboard/profile" class="sidebar-item px-6 py-3 rounded-xl">
                    Settings
                </a>

                <!-- Línea animada -->
                <div id="activeIndicator"></div>

            </nav>
        </div>

        <div class="text-sm text-gray-400">
            © 2026 Blotver
        </div>

    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-10 max-w-4xl">

        <h2 class="text-3xl font-bold mb-10">Configuración</h2>

        <!-- PROFILE CARD -->
        <div class="bg-white/5 border border-white/10 p-8 rounded-xl backdrop-blur-md mb-8">

            <div class="flex items-center gap-6">

                <img id="profileAvatar" src="/default-avatar.png"
                    class="w-24 h-24 rounded-full object-cover border border-white/10">

                <div>
                    <h3 id="profileUsername" class="text-2xl font-bold">Cargando...</h3>
                    <p id="profileId" class="text-gray-400 text-sm mt-1"></p>
                    <p id="profileCreated" class="text-gray-400 text-sm"></p>
                </div>

            </div>
        </div>

        <!-- BOT CONTROL -->
        <div class="bg-white/5 border border-white/10 p-8 rounded-xl backdrop-blur-md mb-8">

            <h3 class="text-xl font-semibold mb-6">Control del Bot</h3>

            <div class="flex items-center justify-between">

                <div>
                    <p class="font-medium">Estado del bot</p>
                    <p id="botStatusText" class="text-sm text-gray-400">
                        Cargando...
                    </p>
                </div>

                <button id="toggleBotBtn" class="px-6 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 transition">
                    Cambiar estado
                </button>

            </div>
        </div>

        <!-- DANGER ZONE -->
        <div class="bg-red-600/10 border border-red-600/30 p-8 rounded-xl">

            <h3 class="text-xl font-semibold text-red-400 mb-4">
                Zona Peligrosa
            </h3>

            <p class="text-sm text-gray-400 mb-6">
                Esto eliminará tu cuenta de Blotver y desconectará el bot de tu canal.
            </p>

            <button id="deleteAccountBtn" class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition">
                Eliminar cuenta
            </button>

        </div>

    </main>

    <script>

        const items = document.querySelectorAll(".sidebar-item");
        const indicator = document.getElementById("activeIndicator");

        items.forEach(item => {
            item.addEventListener("mousemove", e => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                item.style.setProperty("--mouse-x", `${x}px`);
                item.style.setProperty("--mouse-y", `${y}px`);
            });

            item.addEventListener("mouseenter", () => {
                item.style.setProperty("--mouse-y", "100%");
            });
        });

        function moveIndicator(target) {
            const rect = target.getBoundingClientRect();
            const navRect = target.parentElement.getBoundingClientRect();

            const offsetY = rect.bottom - navRect.top - 7;
            const offsetX = 24;

            indicator.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            indicator.style.opacity = "1";
        }

        const currentPath = window.location.pathname;

        items.forEach(link => {
            if (link.getAttribute("href") === currentPath) {
                link.classList.add("active");
                moveIndicator(link);
            }

            link.addEventListener("click", () => {
                items.forEach(i => i.classList.remove("active"));
                link.classList.add("active");
                moveIndicator(link);
            });
        });

        let botActive = false;

        async function loadProfile() {
            const res = await fetch("/api/user");
            const data = await res.json();

            if (data.error) return;

            // Avatar
            if (data.profile_image_url) {
                document.getElementById("profileAvatar").src = data.profile_image_url;
            }

            // Username
            document.getElementById("profileUsername").textContent = data.login;

            // ID interno
            document.getElementById("profileId").textContent = "User ID: " + data.id;

            // Fecha creación
            if (data.createdAt) {
                const date = new Date(data.createdAt);
                document.getElementById("profileCreated").textContent =
                    "Miembro desde: " + date.toLocaleDateString();
            }

            botActive = data.botActive;
            updateBotUI();
        }

        function updateBotUI() {
            const text = document.getElementById("botStatusText");
            const button = document.getElementById("toggleBotBtn");

            if (botActive) {
                text.textContent = "El bot está actualmente ACTIVO";
                text.classList.remove("text-gray-400");
                text.classList.add("text-green-400");
                button.textContent = "Desactivar";
                button.classList.remove("bg-purple-600");
                button.classList.add("bg-red-600");
            } else {
                text.textContent = "El bot está actualmente INACTIVO";
                text.classList.remove("text-green-400");
                text.classList.add("text-gray-400");
                button.textContent = "Activar";
                button.classList.remove("bg-red-600");
                button.classList.add("bg-purple-600");
            }
        }

        document.getElementById("toggleBotBtn").addEventListener("click", async () => {
            const res = await fetch("/api/toggle-bot", {
                method: "POST"
            });

            const data = await res.json();
            botActive = data.botActive;
            updateBotUI();
        });

        document.getElementById("deleteAccountBtn").addEventListener("click", async () => {
            const confirmDelete = confirm("¿Seguro que quieres eliminar tu cuenta?");
            if (!confirmDelete) return;

            await fetch("/api/delete-account", {
                method: "DELETE"
            });

            window.location.href = "/";
        });

        loadProfile();
    </script>

</body>

</html>
