<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blotver - Profile</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-950 text-white min-h-screen flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white/5 backdrop-blur-md border-r border-white/10 p-6 flex flex-col justify-between">

        <div>
            <h1
                class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent mb-10">
                Blotver
            </h1>

            <nav class="space-y-3">
                <a href="/dashboard" class="block px-4 py-2 rounded-lg hover:bg-white/10 transition">
                    Dashboard
                </a>
                <a href="/dashboard/profile" class="block px-4 py-2 rounded-lg bg-white/10">
                    Settings
                </a>
            </nav>
        </div>

        <div class="text-sm text-gray-400">
            © 2026 Blotver
        </div>

    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-10 max-w-4xl">

        <h2 class="text-3xl font-bold mb-10">Configuración</h2>

        <!-- PROFILE CARD -->
        <div class="bg-white/5 border border-white/10 p-8 rounded-xl backdrop-blur-md mb-8">

            <div class="flex items-center gap-6">

                <img id="profileAvatar"
                    src="/default-avatar.png"
                    class="w-24 h-24 rounded-full object-cover border border-white/10">

                <div>
                    <h3 id="profileUsername" class="text-2xl font-bold">Cargando...</h3>
                    <p id="profileId" class="text-gray-400 text-sm mt-1"></p>
                    <p id="profileCreated" class="text-gray-400 text-sm"></p>
                </div>

            </div>
        </div>

        <!-- BOT CONTROL -->
        <div class="bg-white/5 border border-white/10 p-8 rounded-xl backdrop-blur-md mb-8">

            <h3 class="text-xl font-semibold mb-6">Control del Bot</h3>

            <div class="flex items-center justify-between">

                <div>
                    <p class="font-medium">Estado del bot</p>
                    <p id="botStatusText" class="text-sm text-gray-400">
                        Cargando...
                    </p>
                </div>

                <button id="toggleBotBtn"
                    class="px-6 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 transition">
                    Cambiar estado
                </button>

            </div>
        </div>

        <!-- DANGER ZONE -->
        <div class="bg-red-600/10 border border-red-600/30 p-8 rounded-xl">

            <h3 class="text-xl font-semibold text-red-400 mb-4">
                Zona Peligrosa
            </h3>

            <p class="text-sm text-gray-400 mb-6">
                Esto eliminará tu cuenta de Blotver y desconectará el bot de tu canal.
            </p>

            <button id="deleteAccountBtn"
                class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700 transition">
                Eliminar cuenta
            </button>

        </div>

    </main>

    <script>
        let botActive = false;

        async function loadProfile() {
            const res = await fetch("/api/user");
            const data = await res.json();

            if (data.error) return;

            // Avatar
            if (data.profile_image_url) {
                document.getElementById("profileAvatar").src = data.profile_image_url;
            }

            // Username
            document.getElementById("profileUsername").textContent = data.login;

            // ID interno
            document.getElementById("profileId").textContent = "User ID: " + data.id;

            // Fecha creación
            if (data.createdAt) {
                const date = new Date(data.createdAt);
                document.getElementById("profileCreated").textContent =
                    "Miembro desde: " + date.toLocaleDateString();
            }

            botActive = data.botActive;
            updateBotUI();
        }

        function updateBotUI() {
            const text = document.getElementById("botStatusText");
            const button = document.getElementById("toggleBotBtn");

            if (botActive) {
                text.textContent = "El bot está actualmente ACTIVO";
                text.classList.remove("text-gray-400");
                text.classList.add("text-green-400");
                button.textContent = "Desactivar";
                button.classList.remove("bg-purple-600");
                button.classList.add("bg-red-600");
            } else {
                text.textContent = "El bot está actualmente INACTIVO";
                text.classList.remove("text-green-400");
                text.classList.add("text-gray-400");
                button.textContent = "Activar";
                button.classList.remove("bg-red-600");
                button.classList.add("bg-purple-600");
            }
        }

        document.getElementById("toggleBotBtn").addEventListener("click", async () => {
            const res = await fetch("/api/toggle-bot", {
                method: "POST"
            });

            const data = await res.json();
            botActive = data.botActive;
            updateBotUI();
        });

        document.getElementById("deleteAccountBtn").addEventListener("click", async () => {
            const confirmDelete = confirm("¿Seguro que quieres eliminar tu cuenta?");
            if (!confirmDelete) return;

            await fetch("/api/delete-account", {
                method: "DELETE"
            });

            window.location.href = "/";
        });

        loadProfile();
    </script>

</body>

</html>
